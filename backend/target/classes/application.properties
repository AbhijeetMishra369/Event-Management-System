# Server Configuration
server.port=8080
server.servlet.context-path=/api

# MongoDB Configuration
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=event_management
spring.data.mongodb.auto-index-creation=true

# JWT Configuration
jwt.secret=your-super-secret-jwt-key-that-should-be-very-long-and-secure-for-production-use
jwt.expiration=86400000
jwt.refresh-expiration=604800000

# Email Settings (replace with your actual SMTP server details for development/production)
# Example for Mailtrap.io (a safe testing environment)
spring.mail.host=smtp.mailtrap.io
spring.mail.port=2525
spring.mail.username=your-mailtrap-username
spring.mail.password=your-mailtrap-password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Application Configuration
app.name=Event Management System
app.version=1.0.0
app.qr-code.size=300
app.qr-code.format=PNG

# Logging Configuration
logging.level.com.eventmanagement=DEBUG
logging.level.org.springframework.security=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# CORS Configuration
cors.allowed-origins=http://localhost:3000,http://localhost:3001
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=*
cors.allow-credentials=true

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Security Configuration
security.bcrypt.strength=12

# Razorpay configuration
razorpay.keyId=${RAZORPAY_KEY_ID:}
razorpay.keySecret=${RAZORPAY_KEY_SECRET:}

# Upload directory for local image storage
app.upload.dir=uploads